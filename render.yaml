services:
  - type: web
    name: spdpay-gateway
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ADIQ_BASE_URL
        value: https://ecommerce-hml.adiq.io
      - key: ADIQ_CLIENT_ID
        sync: false
      - key: ADIQ_CLIENT_SECRET
        sync: false
