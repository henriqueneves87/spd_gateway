[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    e2e: mark test as end-to-end test
addopts = 
    -v
    --tb=short
    --strict-markers
